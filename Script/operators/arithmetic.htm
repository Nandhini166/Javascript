<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>Arithmetic Operatos</h1>
	<h2>Console</h2>
    <script type="text/javascript">
    	var num1 = 20;
    	var num2 = 10;
    	//Addition
    	console.log(num1 + num2);
    	//subtraction
    	console.log(num1 - num2);
    	//multiplication 
    	console.log(num1 * num2);
    	//division
    	console.log(num1 / num2);
    	//modules
    	console.log(num1 % num2);
    	//Increment - Post and Pre
    	console.log(num1++);//post
    	console.log(num1);//post
    	console.log(++num1);//pre
    	console.log(num1);//pre
    	//Decrement - Post and Pre
    	console.log(num1--);//post
    	console.log(num1);//post
    	console.log(--num1);//pre
    	console.log(num1);//pre
    </script>
</body>
</html>
