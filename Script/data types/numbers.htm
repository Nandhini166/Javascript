<!DOCTYPE html>
<html>
<head>
	<title>Number</title>
</head>
<body>
	<script type="text/javascript">
		//semicolons(;)is an options
		console.clear();
		var num1 = 10 //integer
		var num2 = 16.9//float
		var num3 = 20
		//Addition
		var sum = num1 + num2 + num3 
		console.log(sum)
		console.log(typeof(sum))//check the type
		//subtraction
		var diff = num1 - num2 - num3
		console.log(diff);
		//infinity
		var div = num1 / 0
		console.log(div)//returns infinity
		var str = num3 * 'N'//mul the num and string
		console.log(str);
		console.log(typeof(str));
	</script>

</body>
</html>
