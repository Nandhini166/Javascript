<!DOCTYPE html>
<html>
<head>
	<title>Built in function string</title>
</head>
<body>
	<script type="text/javascript">
		console.clear();
		var str = "Whatever happens juz smile and move on,smile";
		//Returns the length of the string 
		//console.log(str.length());
		//Find index of a string inside another string
		console.log(str.indexOf("smile"));
		console.log(str.indexOf("Whatever"));
			//Find the LAST index of a string inside another string.
			console.log(str.lastIndexOf("smile"));
			//Get a part of our string slice(start,end)
			console.log(str.slice(0,4));
			//negative slice
			console.log(str.slice(-10));
			//Get sub string function-substr(startpos,length)
			console.log(str.substr(0,4));


	</script>

</body>
</html>
