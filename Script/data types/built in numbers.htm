<!DOCTYPE html>
<html>
<head>
	<title>In built Number Functions</title>
</head>
<body>
	<script type="text/javascript">
		var num1 = 10;
		var num2 = 20;
		//tostring() number as input and returns the output as string.
		console.log(num1.toString());
		console.log(num2.toString());
		var strNum = "16";
		var strFlo = "20";
		var strSm ="Abc";
		//parseInt() string numeral as input and returns a number
		console.log(parseInt(strNum));
		//parseFloat() sting as input and return a floating number
		console.log(parseFloat(strFlo));
		console.log(parseFloat(strSm));
		var strFloat = "16.999";
		console.log(strFloat.toFixed());
	</script>

</body>
</html>
