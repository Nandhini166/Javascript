<!DOCTYPE html>
<html>
<head>
	<title>variables</title>
</head>
<body>
	<!--Semicolons is an options in Js-->
	<script type="text/javascript">
		console.clear();//clear the first one,dont repeat it.
		var firstName = "Nandhu";//camel case
		console.log(firstName);
		var SecondName = "nandy";//parse case
		console.log(SecondName)
		var third_name = "Shinchan";//snake case
		console.log(third_name);
	</script>

</body>
</html>
