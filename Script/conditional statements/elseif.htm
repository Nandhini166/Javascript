<!DOCTYPE html>
<html>
<head>
	<title>Else If Statement</title>
</head>
<body>
	<h1>Else IF Statement</h1>
    <script type="text/javascript">
    	console.clear();
    	if (5 > 6) {
    		console.log("Correct");
    	}
    	else if (4 > 3) {
    		console.log("Intermediate");
    	}
    	else {
    		console.log("U r Wrong");
    	}
    </script>
</body>
</html>
