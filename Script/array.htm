<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
  <h1>Array</h1>
  <script type="text/javascript">
  	var mFrnd = ["shami","shalu","pd","eli"];
  	console.log(mFrnd);
  	console.log(typeof(mFrnd));
  	//check the position
  	console.log(mFrnd[1]);
  	console.log(mFrnd[0]);
  	//update the value
  	mFrnd[1] = "shalu ma";
  	console.log(mFrnd);
  	//Add more items
  	mFrnd[4] = "lilly";
  	console.log(mFrnd);
  	mFrnd[mFrnd.length] = "lalitha";
  	console.log(mFrnd);
  	//Push
  	mFrnd.push('uvaani');
  	console.log(mFrnd);
  	//Delete the value
  	mFrnd.pop();
  	console.log(mFrnd);
  </script>
</body>
</html>
