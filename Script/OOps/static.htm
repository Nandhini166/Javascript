<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>Static def</h1>
	<p>Static keyword defines static method for classes.</p>
	<p>Static methods are called directly on the class</p>
	<script type="text/javascript">
		class Smile {
			static name() {
				return "static method is invoked"
			}
		}
		document.write(Smile.name());
	</script>

</body>
</html>
