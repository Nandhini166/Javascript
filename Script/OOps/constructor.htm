<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>constructor definition</h1>
	<p>A JavaScript constructor method is a special type of method which is used to initialize and create an object. It is called when memory is allocated for an object.</p>
	<script type="text/javascript">
		class emp {
			constructor() {
				this.id = "smiley";
				this.name = "nandhu";
			}
		}
		var em = new emp();
		document.write(em.id+ "" + em.name);

	</script>

</body>
</html>
