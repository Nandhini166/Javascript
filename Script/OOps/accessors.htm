<body>
	<h1>Accessors</h1>
	<p>It define the accessors function: <br> 1.getter<br>2.setter  For fullname property</p>
	<p>When the property is accessed,the return value from the getter is used</p>
	<p>when value is set,The setetr is called and passed the value that was set.</p>
	<script type="text/javascript">
		var person = {
			fName: "nandhu",
			lName :"Smiley",
			language: "en",
			get lang() {
				return this.language;
			}
		};
		document.write("Language is : " + person.lang);
	</script>

</body>
