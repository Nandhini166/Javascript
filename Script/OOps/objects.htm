<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>Object Definition</h1>
	<p>It is entity having state and behaviour(properties and methods).</p>
	<p>Js is template based not class based.</p>
	<p id="demo"></p>
    <script type="text/javascript">
    	//using object literal
    	var person = new Object();
    	person.firstName = "nandhu";
    	person.lastName = "smiley";
    	person.age = 21;
    	person.eduCation = "B.E";
    	document.getElementById('demo').innerHTML = person.firstName +  " is "  + person.age +  " years old "; 
    </script>
</body>
</html>
