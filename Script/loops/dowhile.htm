<!DOCTYPE html>
<html>
<head>

</head>
<body>
	<h1>Do While</h1>
	<p id="smile"></p>
	<script type="text/javascript">
		var smile = "";
		var i = 0;
		do {
			smiley += "<br>The number is" +i;
			i++; 
		}
		while(i < 10);
		document.getElementById('smile').innerHTML = smiley;
	</script>

</body>
</html>
