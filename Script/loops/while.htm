<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>While loop</h1>
	<p id="smile"></p>
	<script type="text/javascript">
		/*Block of code as long as specified condition is true.*/
		var smiley = "";
		var i = 20
		while (i < 50) {
			smiley += "The number is" +i;
			i++;
		}
		document.getElementById('smile').innerHTML = smiley;
	</script>

</body>
</html>
