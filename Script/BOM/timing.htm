<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<p>Click "Try it". Wait 3 seconds. The page will alert "Hello".</p>
<p>Click "Stop" to prevent the first function to execute.</p>
<p>(You must click "Stop" before the 3 seconds are up.)</p>
<p id="demo"></p>
	<button onclick="myFun = setTimeout(timeOut, 2000)">SetTimeout</button>
	<button onclick="clearTimeout(myFun)">Clear Time</button><br><br>
	<button onclick="clearInterval(myTimer)">Stop Time</button>
	<script type="text/javascript">
		function timeOut() {
			alert("Time OUT :(");
		}
		var myVar = setInterval(myTimer, 1000);
		function myTimer() {
			var d = new Date();
			document.getElementById('demo').innerHTML = d.toLocaleTimeString();
		}
	</script>

</body>
</html>
