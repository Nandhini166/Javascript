<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<p id="01"></p>
	<p id="02"></p>
	<script type="text/javascript">
		//It can be used to get the current page address(URL) and to redirect the browser to a new page.
		document.getElementById('01').innerHTML = "Path name is :" + location.pathname;
		document.getElementById('02').innerHTML = "protocol is :"  + window.location.protocol;
	</script>

</body>
</html>
